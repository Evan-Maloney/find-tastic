<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Interface</title>
<link rel="stylesheet" href="popup.css">
</head>

<div class="search-container">
    <div class="title">
        <span>Ctrl + ML</span>
        <div class="brain-logo">
            <img src="brain.png" alt="Test Image" width="30%" />
        </div>
    </div>    

    <div class="search-box-div">
        <input type="text" id="search-box" placeholder="Search" />
        <button id="search-btn" type="button">Search</button>
    </div>

    <div class="options">
        <label><input type="radio" name="search-option" value="verbatim" checked="checked"/> Verbatim</label>
        <label><input type="radio" name="search-option" value="similar" /> Similar Match</label>
        <label><input type="radio" name="search-option" value="paragraph" /> Paragraph Match</label>
    </div>
    <div class="slider-container">
        <label id="threshold-label">Matching Threshold: 70%</label>
        <input type="range" id="threshold" name="threshold" min="0" max="100" value="70">
    </div>
</div>
</body>
<script src="popup.js"></script>
</html>
